<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Change Website title here -->
    <title>EDUComp - Premium Bootstrap 4 HTML Template</title>

    <!--Bootstrap Framework Version 4.0.0 Beta --> 
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!--Font Awesome Version 4.7.0 --> 
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">

    <!--EDUComp Stylesheets --> 
    <link href="css/vendors.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.min.css" type="text/css" rel="stylesheet" id="style">
    <link href="css/components.min.css" type="text/css" rel="stylesheet" id="components">

    <!--Google Fonts--> 
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">

    <!-- Respond.js and HTML shiv provide HTML5 support in older browsers like IE9 and 8 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="coming-soon">

    <div class="loader-backdrop">           <!-- Loader -->
        <div class="loader">
            <div class="ball-1"></div>
            <div class="ball-2"></div>
        </div>
    </div>

    <section class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="info">
                    <h1 class="heading text-center mb-0">We're launching soon!</h1>
                    <br>
                    <ul class="timer" data-date="2018/02/06 23:23:59">           <!-- Put event Date in YYYY/MM/DD hh:mm:ss format -->
                        <li><span class="days">0</span>days</li>
                        <li><span class="hours">0</span>hrs</li>
                        <li><span class="minutes">00</span>min</li>
                        <li><span class="seconds">00</span>sec</li>
                    </ul>
                    <br/>
                    <div class="text-center">
                        <ul class="social justify-content-center">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-pinterest-p"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-reddit-alien"></i></a></li>
                        </ul>
                    </div>
                    <div class="newsletter">
                        <h4 class="newsletter-heading">Stay updated. Subscribe!</h4>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email Id">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery Version 3.2.1 (Required) -->
    <script src="js/jquery.min.js" type="text/javascript"></script>

    <!-- Popper JS (Required) -->
    <script src="js/popper.min.js" type="text/javascript"></script>

    <!--Bootstrap Framework Version 4.0.0 (Required) -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Countdown Timer Version 2.1.0-->
    <script src="js/jquery.countdown.min.js" type="text/javascript"></script>

    <!--Educomp Custom Script-->
    <script src="js/main.js" type=text/javascript></script>

</body>

</html>
